<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vengeance TKO - Vampire Guild</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #18181a;
            color: #f3f3f3;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background: #23232b;
            text-align: center;
            padding: 1.2rem 0 0.8rem 0;
            border-bottom: 2px solid #b71c1c;
        }
        h1 {
            font-family: 'UnifrakturCook', cursive;
            color: #b71c1c;
            margin: 0;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        nav {
            margin: 0.5rem 0 0 0;
        }
        nav a {
            color: #f3f3f3;
            text-decoration: none;
            margin: 0 0.7rem;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #b71c1c;
        }
        main {
            max-width: 420px;
            margin: 2rem auto;
            background: #23232b;
            border-radius: 8px;
            padding: 1.2rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        section {
            margin-bottom: 1.5rem;
        }
        h2 {
            color: #b71c1c;
            font-size: 1.1rem;
            margin-top: 0;
            font-family: 'UnifrakturCook', cursive;
        }
        ul {
            padding-left: 1.1rem;
            margin: 0.5rem 0;
        }
        .bat {
            color: #b71c1c;
            font-size: 1em;
        }
        a {
            color: #b71c1c;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background: #23232b;
            color: #aaa;
            text-align: center;
            padding: 0.8rem 0;
            font-size: 0.95em;
            border-top: 2px solid #b71c1c;
        }
    </style>
